<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Caja Registradora</title>
</head>

<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="codigoProducto" class="form-label">Código producto</label>
                <input type="text" class="form-control" id="codigoProducto" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto">
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precioProducto">
            </div>
            <div class="mb-3">
                <label for="cantidadProducto" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadProducto">
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcionProducto">
            </div>

            <button type="button" id="btnAgregarProducto" class="btn btn-primary">Agregar Producto</button>
            <button type="button" id="btnCalcularTotal" class="btn btn-success">Calcular Total</button>
        </form>
    </div>

    <div>
        <table class="table container p-5">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Valor U</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">IVA</th>
                    <th scope="col">Total Detalle </th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                
            </tbody>
        </table>
    </div>

    <div class="container" id="contenedorResultado"></div>






    <script src="./assets/js/TAREAS/tarea_d6_emulacion_caja_registradora.js"></script>
</body>

</html>
